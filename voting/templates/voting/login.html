{% extends "voting/base.html" %}
{% block content %}

<style>
    body {
        background: url('voting/static/images/bg login.avif') no-repeat center center fixed;
        background-size: cover;
    }

    .login-box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        margin: 80px auto;
    }

    .login-logo {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .login-box-body {
        padding: 20px;
    }
</style>

<div class="login-box">
    <div class="login-logo">
        <b>Online Voting System</b>
    </div>

    <div class="login-box-body">
        <form action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="email" placeholder="Email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-success btn-block btn-flat" name="login">
                        <i class="fa fa-sign-in"></i> Log In
                    </button>
                </div>
                <div class="col-xs-6">
                    <a class="btn btn-warning btn-block btn-flat" href="{% url 'account_register' %}">
                        <i class="fa fa-user-plus"></i> Register
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
